<html>
    <head>
        <title>Clases</title>
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script scr="jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <script> 
            $(document).ready(function(){
                $('#btncargar').click(function(){
                    $.ajax({
                        type:"GET",
                        url:"http://localhost:8080/SimpleSchedulingApp1/api/v1/classes",
                        dataType: "json",
                        contentType:"text/plain" 
                    }).done(function(msg){
                        var tabla="";
                        tabla+="<table class='table table-hover'>";
                        tabla+="<thead>";
                        tabla+="<th>"+"Código"+"</th>";
                        tabla+="<th>"+"Título"+"</th>";
                        tabla+="<th>"+"Descripción"+"</th>";
                        tabla+="<th>"+"CI de Estudiantes"+"</th>";
                        tabla+="</thead>";
                        tabla+="<tbody class='table table-hover'>";
                        msg.forEach(function (elemento){
                            tabla+="<tr>";
                            tabla+="<td>"+elemento.code+"</td>";
                            tabla+="<td>"+elemento.title+"</td>";
                            tabla+="<td>"+elemento.description+"</td>";
                            tabla+="<td>"+elemento.studentIds+"</td>";
                            tabla+="</tr>";
                            console.log(elemento.title);
                        });
                        tabla+="</tbody>";
                        tabla+="</table>";
                        $('#contenido').html(tabla);
                    }).error(function(errorx){
                        console.log(errorx);
                    });
                    
                });
            });
            
        </script>
    <body>
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#">Clases</a>
        </nav>
        <div class="container">
          <h5>* Click en Cargar para poder ver todos los registros o cambios.</h5>
          <input type="button" class="btn btn-primary" id="btncargar" value="Cargar">
          <div class="row">
  			<h1>Lista de Clases</h1>
		  	<hr />
		  	<br><br>
            <div id="contenido"></div>
          </div>
          <div class="btn-group btn-group-sm" role="group">
            <a class="btn btn-default" href="nuevaClase.html" class="btn btn-success ">
		Nueva Clase <i class="glyphicon glyphicon-plus"></i></a>
            <a class="btn btn-default" href="editarClase.html" class="btn btn-success ">
		Editar Clase <i class="glyphicon glyphicon-pencil"></i></a>
            <a class="btn btn-default" href="eliminarClase.html" class="btn btn-success ">
		Eliminar Clase <i class="glyphicon glyphicon-minus"></i></a>
            <a class="btn btn-default" href="verClase.html" class="btn btn-success ">
		Ver CLase <i class="glyphicon glyphicon-eye-open"></i></a>
            <a class="btn btn-default" href="verEstudiantes.html" class="btn btn-success ">
		Ir a Estudiantes <i class="glyphicon glyphicon-arrow-left"></i></a>
          </div>
        </div>
    </body>
</html>
