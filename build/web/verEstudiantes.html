<html>
    <head>
        <title>Estudiantes</title>
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script> 
            $(document).ready(function(){
                $('#btncargar').click(function(){
                    $.ajax({
                        type:"GET",
                        url:"http://localhost:8080/SimpleSchedulingApp1/api/v1/students",
                        dataType: "json",
                        contentType:"text/plain" 
                    }).done(function(msg){
                        var tabla="";
                        tabla+="<table border=1>";
                        tabla+="<th>"+"CI"+"</th>";
                        tabla+="<th>"+"Apellido"+"</th>";
                        tabla+="<th>"+"Nombre"+"</th>";
                        tabla+="<th>"+"CÃ³digos de Clases"+"</th>";
                        msg.forEach(function (elemento){
                            tabla+="<tr>";
                            tabla+="<td>"+elemento.studentId+"</td>";
                            tabla+="<td>"+elemento.lastName+"</td>";
                            tabla+="<td>"+elemento.firstName+"</td>";
                            tabla+="<td>"+elemento.classCodes+"</td>";
                            tabla+="</tr>";
                            console.log(elemento.lastName);
                        });
                        tabla+="</table>";
                        $('#contenido').html(tabla);
                    }).error(function(errorx){
                        console.log(errorx);
                    });
                    
                });
            });
            
        </script>
    <body>
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#">Estudiantes</a>
        </nav>
        <div class="container">
          <input type="button" class="btn btn-primary" id="btncargar" value="Cargar">
          <div id="contenido"></div>
        </div>
    </body>
