<html>
    <head>
        <title>Editar Clase</title>
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script scr="jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script> 
            $(document).ready(function(){
                $('#btninsertar').click(function(){
                    var varcodigo=$("#txtcodigo").val();
                    var vartitulo=$("#txttitulo").val();
                    var vardescripcion=$("#txtdescripcion").val();
                    var varestudiantes=$("#txtestudiantes").val();
                    datos={"code":varcodigo,"title":vartitulo,"description":vardescripcion,"studentIds":varestudiantes}
                    $.ajax({
                        type:"PUT",
                        url:"http://localhost:8080/SimpleSchedulingApp1/api/v1/classes/"+varcodigo,
                        contentType:"application/json",
                        dataType:"text",
                        data: JSON.stringify(datos)
                    }).done(function(msg){
                        console.log("Se edito correctamente!");
                       
                    });
                });
            });
            
        </script>
            
    </head>
    <body>
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#">Clases</a>
        </nav>
        <div class="container">
            <form>
           <div class="form-group">
                        <label for="">Código</label>
                         <h5>* Código debe ser el correcto, este campo no es editable.</h5>
                            <input type="text" name="codigo" class="form-control" id="txtcodigo" placeholder="Código de la materia">
                    </div>
                    <div class="form-group">
                        <label for="">Título</label>
                            <input type="text" name="titulo" class="form-control" id="txttitulo" placeholder="Título">
                    </div>
                    <div class="form-group">
                        <label for="">Descripción</label>
                            <input type="text" name="descripcion" class="form-control" id="txtdescripcion" placeholder="Descripción">
                    </div>
                    
                    <div class="form-group">
                        <label for="">Estudiantes</label>
                        <h5>* Ingresar CI de estudiantes, separados por una coma y espacio.</h5>
                            <input type="text" name="estudiantes" class="form-control" id="txtestudiantes" placeholder="Estudiantes">
                </div>
                <a type="button" class="btn btn-success" id="btninsertar" value="Aceptar" href="verClases.html">Aceptar</a>
                <a type="button" class="btn btn-danger" href="verClases.html">Cancelar</a>
            </form>
        </div>
    </body>
</html>
