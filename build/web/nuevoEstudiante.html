<html>
    <head>
        <title>Nuevo Estudiante</title>
         <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#">Estudiante</a>
        </nav>
        <div class="container">
           <div class="row">
            <div class="col-xs-13 col-md-7">
	  	<h1>Registrar Estudiante</h1>		
	  	<hr />
            </div>
            <div class="col-xs-12 col-md-8">
		<form method='post' action='/createCommissioned'>
                    <div class="form-group">
                        <label for="">CI</label>
                            <input type="number" name="id" class="form-control" id="" placeholder="Número de carnet de identidad">
                    </div>
                    <div class="form-group">
                        <label for="">Apellido:</label>
                            <input type="text" name="name" class="form-control" id="" placeholder="Nombre Completo">
                    </div>
                    <div class="form-group">
                        <label for="">Clases:</label>
                            <input type="text" name='address' class="form-control" id="" placeholder="Ejemplo: INF-101">
                    </div>		  
                    <hr />
                    <button type="submit" class="btn btn-success">Registrar</button>
		</form>
            </div>
		  
		</div>
		<br><br><br><br><br>
	  	<div class="row">
                    <a href="verEstudiantes.html" class=" ">
                    <h4>Atrás</h4></a>
		</div>
        </div>
    </body>
</html>
